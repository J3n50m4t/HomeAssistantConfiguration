automation: !include automations.yaml

cloud: 
  alexa:
    filter:
      include_entities:
        - light.esszimmer
        - light.fenstee
        - light.kinderzimmer
        - light.mitte
        - light.schlafzimmer
        - light.stehlampe
        - light.wohnung
        - light.yeelight_rgb_34ce008e9873
        - switch.deko_switch
        - switch.lichtschalterkueche
        - switch.tv_power
      exclude_domains:
        - alert
        - automation
        - cover
        - fan
        - group
        - input_boolean
        - light
        - lock
        - media_player
        - scene
        - script
        - switch
    entity_config:
      light.esszimmer:
        name: Esszimmer
      light.fenstee:
        name: WohnzimmerFenster
      light.kinderzimmer:
        name: Kinderzimmer
      light.mitte:
        name: WohnzimmerMitte
      light.schlafzimmer:
        name:  Schlafzimmer
      light.stehlampe:
        name:  Stehlampe
      light.wohnung:
        name: WohnzimmerWohnung
      light.yeelight_rgb_34ce008e9873:
        name: Küche
      switch.deko_switch:
        name: Deko
        description: Dekoration im Haus
        display_categories: LIGHT  
      switch.lichtschalterkueche:
        name: Küchenleiste
        description: Leiste unter den Schränken in der Küche
        display_categories: LIGHT
      switch.tv_power:
        name: Fernseher
        description: Fernseher
        display_categories: TV

config:

device_tracker: !include device_tracker.yaml
  
discovery:

frontend:

# group:
group: !include groups.yaml

habitica:
  - api_user: !secret habitica_api_user
    api_key: !secret habitica_api_key
    name: !secret habitica_name

history:

homeassistant:
  name: Home
  latitude: !secret homeassistant_latitude
  longitude: !secret homeassistant_longitude
  elevation: !secret homeassistant_elevation
  unit_system: metric
  time_zone: Europe/Berlin
  customize: !include customize.yaml

http:
  base_url: !secret http_base_url
  api_password: !secret http_api_password 

ios:

joaoapps_join:
  - api_key: !secret join_api_key

light:
  - platform: yeelight
    devices:
      !secret yeelight_kueche_ip:
        name: Küche
        transition: 1000

logbook:

map:

media_player:
  - platform: cast

mqtt: 
  broker: !secret mqtt_domain
  username: !secret mqtt_user
  password: !secret mqtt_password

panel_iframe:
  configurator:
    title: FileEditor
    icon: mdi:wrench
    url: http://hassio.local:3218

script: !include scripts.yaml

sensor: !include_dir_merge_list sensor
switch: !include_dir_merge_list switch  
