air_quality:
  - platform: opensensemap
    station_id: !secret opensense_id

automation: !include automations.yaml
alexa: !include assistants/alexa.yaml
  
camera: 
  - platform: mjpeg
    mjpeg_url: !secret cameraurl

config:

device_tracker: !include device_tracker.yaml

discovery:


dreamscreen:
  ip_adress: !secret dreamscreenip
  
frontend:
  extra_html_url:
    - /local/custom_ui/state-card-aftership.html


# group:
group: !include groups.yaml

history:

homeassistant:
  name: Home
  latitude: !secret homeassistant_latitude
  longitude: !secret homeassistant_longitude
  elevation: !secret homeassistant_elevation
  unit_system: metric
  time_zone: Europe/Berlin
  customize: !include customize.yaml
  whitelist_external_dirs:
    - /config
    
homekit:
  filter:
    include_entities:
      - light.wohnzimmer
      - light.esszimmer_2
      - light.hintergrundbeleuchtung
      - light.schlafzimmer
      - group.kuchenlichter
      - group.wohnkuchelichter
      - switch.tv_power
      - switch.deko_switch

http:
  base_url: !secret http_base_url
  api_password: !secret http_api_password

influxdb:
  host: !secret influx_host
  database: home_assistant
  username: !secret influx_username
  password: !secret influx_password
  include:
    domains:
      - sensor

joaoapps_join:
  - api_key: !secret join_api_key
    device_id: group.all
    name: Alle Ger√§te

light:
  - platform: yeelight
  - platform: flux_led
    automatic_add: false
    devices: 
      192.168.1.21:
        name: Hintergrundbeleuchtung
        mode: "rgb"

logbook:

lovelace:
  mode: yaml

map:

mqtt:
  broker: !secret mqtt_domain
  username: !secret mqtt_user
  password: !secret mqtt_password

notify: 
  - platform: joaoapps_join
    api_key: !secret join_api_key
    device_id: !secret join_device_id_op6 
    name: Join
    
owntracks:
  max_gps_accuracy: 200
  mqtt_topic: "owntracks/#"
    
panel_iframe:
  ide:
    title: IDE
    icon: mdi:code-braces
    url: !secret ideurl

recorder: 
  purge_keep_days: 5
  exclude:
    domains:
      - automation
      - weblink
      - updater
    entities:
      - sun.sun
      - sensor.date

sabnzbd:
  api_key: !secret sabnzb_api_key
  host: !secret sabnzb_host
  ssl: true
  port: 443
  sensors:
    - current_status
    - speed
    - queue_size
    - queue_remaining
    - disk_size
    - disk_free
    - queue_count
    - day_size
    - week_size
    - month_size
    - total_size  

script: 
  find_vacuum:
    alias: Find Vacuum
    sequence:
      - service: vacuum.locate
        entity_id:
        - vacuum.xiaomi_vacuum_cleaner
        
sensor: !include_dir_merge_list sensor

switch: !include_dir_merge_list switch

sun:

tts:
  - platform: google

tradfri:
  host: !secret tradfri_host

updater:

vacuum:
  - platform: xiaomi_miio
    host: !secret vacuum_ip_adress
    token: !secret vacuum_token
    
variable:
  staubsauger_runcounter:
    value: 0
    attributes:
      icon: mdi:robot-vacuum
      
weather: 
  - platform: darksky
    api_key: !secret darksky_api_key
    mode: hourly
    name: Wetter

zone: !include zone.yaml
