alexa: !include assistants/alexa.yaml

air_quality:
  - platform: opensensemap
    station_id: !secret air_quality_station_id

api:

automation: !include automations.yaml

browser_mod:
    
camera:
  - platform: generic
    verify_ssl: false
    still_image_url: !secret kinderzimmer_cameraurl_still
    stream_source: !secret kinderzimmer_cameraurl_stream
    name: Kinderzimmer

config:

device_tracker: !include device_tracker.yaml

dreamscreen:
  devices:
    - dream_screen:
        address: !secret dreamscreenip
        timeout: 5

frontend:
  themes: !include_dir_merge_named themes


# group:
group: !include groups.yaml

history:

homeassistant:
  name: Home
  latitude: !secret homeassistant_latitude
  longitude: !secret homeassistant_longitude
  elevation: !secret homeassistant_elevation
  unit_system: metric
  time_zone: Europe/Berlin
  customize: !include customize.yaml

http:
  base_url: !secret http_base_url

homekit: !include assistants/homekit.yaml
  
ios:

influxdb:
  host: a0d7b954-influxdb
  port: 8086
  database: homeassistant
  username: !secret influx_username
  password: !secret influx_password
  max_retries: 3
  default_measurement: state

life360:
  driving_speed: 39
  interval_seconds: 10
  prefix: life360
  max_gps_accuracy: 200
  max_update_wait:
    minutes: 45
  show_as_state:
    - driving
    - moving
  warning_threshold: 2
  error_threshold: 3
  accounts:
    - username: !secret LIFE360_USERNAME
      password: !secret LIFE360_PASSWORD

light:
  - platform: yeelight

lock:
  - platform: nuki
    host: !secret nuki_lock_home_host
    token: !secret nuki_lock_home_token

logbook:

logger:
  default: info
  logs:
    homeassistant.core: fatal
    mobile_app: debug

lovelace:
  mode: yaml

map:

mobile_app:

mqtt:
  broker: !secret mqtt_domain
  username: !secret mqtt_user
  password: !secret mqtt_password

