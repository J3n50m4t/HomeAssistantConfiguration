    - light.kuechenlicht
    - light.esszimmer
    - light.fenster
    - light.leuchtkugel
    - light.mitte
    - light.nachttischlampe
    - light.kaffeepflanze
    - light.flurlampe
    - light.wohnung
    - light.wohnzimmerstehlampe
    - camera.kinderzimmer
    - device_tracker.iphonej3
    - device_tracker.iphone_von_vanessa
    - lock.zuhause
    - group.wohnzimmerlichter
