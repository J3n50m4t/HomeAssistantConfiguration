smart_home:
  endpoint: https://api.eu.amazonalexa.com/v3/events
  client_id: !secret alexa_client_id 
  client_secret: !secret alexa_client_secret 
  filter:
    include_entities:
      - camera.schlafzimmer
      - group.kuchenlichter
      - group.wohnkuchelichter
      - group.wohnzimmerlichter
      - group.allegeraete
      - group.schlafzimmer
      - group.dekoration
      - light.esszimmer
      - light.kuchenlicht
      - light.leuchtkugel
      - light.schlafzimmer
      - light.stehlampe
      - light.woodbox
      - light.kuchenlicht
      - switch.anlage_power
      # - switch.steckdose_bewaesserung
      - switch.steckdose_weihnachtsstern
      - switch.lichtschalterkueche
      - switch.tv_power
      - switch.flur_switch
      - switch.vacuum
      - script.find_vacuum
      - switch.lichtschild
      - switch.vernebler
    exclude_domains:
      - alert
      - automation
      - cover
      - fan
      - group
      - input_boolean
      - light
      - lock
      - media_player
      - scene
      - script
      - switch
  entity_config:
    camera.schlafzimmer:
      name: Schlafzimmer
      description: Kamera im Schlafzimmer
      display_categories: CAMERA
    group.kuchenlichter:
      name: Küche
      description: Alle Lichter in der Küche
      display_categories: LIGHT
    group.wohnkuchelichter:
      name: Wohnküche
      description: Alle Lichter im Wohnzimmer Esszimmer und Küche
      display_categories: LIGHT
    group.wohnzimmerlichter:
      name: Wohnzimmer
      description: Alle Lichter im Wohnzimmer
      display_categories: LIGHT
    group.schlafzimmer:
      name: Schlafzimmer
      description: Alle Lichter im Schlafzimmer
      display_categories: LIGHT
    light.esszimmer:
      name: Esszimmer
    light.kuchenlicht:
      name: Küchenlicht
    light.leuchtkugel:
      name: Leuchtkugel
    light.schlaflampe:
      name:  Schlaflampe
    light.stehlampe:
      name:  Stehlampe
    light.woodbox:
      name: Woodbox
    group.dekoration:
      name: Dekoration
      description: Dekoration im Haus
      display_categories: LIGHT
    # switch.steckdose_bewaesserung:
    #   name: Bewässerung
    #   description: Bewässerung auf dem Balkon
    #   display_categories: switch
    switch.steckdose_weihnachtsstern:
      name: Weihnachtsstern
      description: Weihnachtsstern im Fenster
      display_categories: switch
    switch.anlage_power:
      name: Stereoanlage
      display_categories: Speaker
    switch.flur_switch:
      name: Flur
      description: Flurlicht
      display_categories: light
    switch.lichtschalterkueche:
      name: Küchenleiste
      description: Leiste unter den Schränken in der Küche
      display_categories: LIGHT
    switch.tv_power:
      name: Fernseher
      description: Fernseher
      display_categories: TV
    switch.vacuum:
      name: Staubsauger
      description: Roborock S50 Saugroboter
      display_categories: switch
    script.find_vacuum:
      name: Staubsauger lokalisieren
    switch.lichtschild:
      name: lichtschild
      description: Lichtschild im Wohnzimmerregal
      display_categories: light
    switch.vernebler:
      name: vernebler
      description: Dampfvernebler in der TV Wohnwand
      display_categories: switch
    