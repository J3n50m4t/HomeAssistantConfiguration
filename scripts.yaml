find_vacuum:
  alias: Find Vacuum
  sequence:
    - service: vacuum.locate
      entity_id:
        - vacuum.xiaomi_vacuum_cleaner
restart_my_homeassistant:
  alias: Restart my HomeAssistant
  sequence:
    - service: homeassistant.restart
dreamscreen_off:
  alias: "DreamScreen - Off"
  sequence:
    - service: dreamscreen.set_mode
      data:
        entity_id: dreamscreen.dreamscreen
        mode: 0