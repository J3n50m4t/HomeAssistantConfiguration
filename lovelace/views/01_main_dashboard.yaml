            hold_action:
              action: more-info
            name: Wohnzimmer Leuchtkugel
            styles:
              card:
                - font-size: 12px
                - font-weight: bold
                - height: 100px
            label: |
              [[[
                var bri = states['light.leuchtkugel'].attributes.brightness;
                bri = ((bri / 255.0) * 100.0)|| 0;
                return '' + (bri ? bri.toFixed(0) : '0') + '%';
