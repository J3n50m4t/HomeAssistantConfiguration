  - type: vertical-stack
    title: Speedtest
    cards:
      - type: sensor
        entity: sensor.speedtest_download
        graph: line
      - type: sensor
        entity: sensor.speedtest_upload
        graph: line
      - type: sensor
        entity: sensor.speedtest_ping
        graph: line
  - type: vertical-stack
    title: Load
    cards:
      - type: sensor
        entity: sensor.load_1m
        name: 1 min Load
        line_color: "#3498db"
        hours_to_show: 1
        detail: 2
        graph: line
      - type: sensor
        entity: sensor.load_5m
        name: 5 min Load
        line_color: "#3498db"
        hours_to_show: 3
        detail: 2
        graph: line
      - type: sensor
        entity: sensor.load_15m
        name: 15 min Load
        line_color: "#3498db"
        graph: line
        hours_to_show: 5
        detail: 2
  - type: entities
    title: Downloads
    entities:
      - sensor.rtorrent_down_speed
      - sensor.rtorrent_up_speed
      - sensor.sab_status
      - sensor.sab_speed
      - sensor.sab_queue
      - sensor.sab_queue_count
      - sensor.sab_left
      - sensor.sab_disk_free
      - sensor.sab_disk
      - sensor.sab_daily_total
      - sensor.sab_weekly_total
      - sensor.sab_monthly_total
      - sensor.sab_total

  - type: entities
    title: AdGuard
    entities:
      - switch.adguard_filtering
      - switch.adguard_protection
      - switch.adguard_query_log
      - switch.adguard_safe_browsing
      - type: divider
      - sensor.adguard_average_processing_speed
      - sensor.adguard_dns_queries
      - sensor.adguard_dns_queries_blocked
      - sensor.adguard_dns_queries_blocked_ratio