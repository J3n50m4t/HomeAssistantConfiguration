  - type: vertical-stack
    cards: 
      - type: glance
        title: Fernseher
        show_state: false
        columns: 3
        entities:
        - entity: switch.tv_power
          icon: mdi:power
          name:
          tap_action: 
            action: call-service
            service: switch.toggle
            service_data:
              entity_id: switch.tv_power
        - entity: switch.tv_volume
          icon: mdi:volume-minus
          name:
          tap_action: 
            action: call-service
            service: switch.turn_off
            service_data:
              entity_id: switch.tv_volume
        - entity: switch.tv_volume
          icon: mdi:volume-plus
          name:
          tap_action: 
            action: call-service
            service: switch.turn_on
            service_data:
              entity_id: switch.tv_volume    
