title: Zuhause
views:
  - title: Home
    cards:
      - type: weather-forecast
        entity: weather.wetter
      - type: iframe
        url: !secret windyurl
        aspect_ratio: 100%
      - type: map
        aspect_ratio: 100%
        entities:
          - device_tracker.dfa703aa_vanessa
          - device_tracker.iphone_von_markus
          - zone.home
      - type: custom:monster-card
        show_empty: false
        card: 
          type: entities
          title: Lights
        filter:
          include: 
            - entity_id: "light.esszimmer"
            - entity_id: "light.leuchtkugel"
            # - entity_id: "light.hintergrundbeleuchtung"
            - entity_id: "light.schlafzimmer"
            - entity_id: "light.stehlampe"
            - entity_id: "group.wohnzimmerlichter"
            - entity_id: "switch.deko_switch"
            - entity_id: "switch.steckdose_deko"
            - entity_id: "switch.lichtschalterkueche"
            - entity_id: "switch.steckdose_fernseher"
            - entity_id: "switch.flur_switch"
          exclude: 
      - type: entity-filter
        entities:
          - device_tracker.iphone_von_markus
          - device_tracker.dfa703aa_vanessa
        state_filter:
          - home
        card: 
          type: glance
          title: People at home
  - title: Wohnk√ºche
    cards:
      - type: entities
        entities:
          - group.wohnzimmerlichter
          - light.esszimmer
          - group.kuchenlichter
          - switch.deko_switch
          - light.hintergrundbeleuchtung
          - type: divider
          - light.wohnung
          - light.fenster
          - light.mitte
      - type: vertical-stack
        cards: 
          - type: glance
            title: Fernseher
            show_state: false
            columns: 3
            entities:
            - entity: switch.tv_power
              icon: mdi:power
              name:
              tap_action: 
                action: call-service
                service: switch.toggle
                service_data:
                  entity_id: switch.tv_power
            - entity: switch.tv_volume
              icon: mdi:volume-minus
              name:
              tap_action: 
                action: call-service
                service: switch.turn_off
                service_data:
                  entity_id: switch.tv_volume
            - entity: switch.tv_volume
              icon: mdi:volume-plus
              name:
              tap_action: 
                action: call-service
                service: switch.turn_on
                service_data:
                  entity_id: switch.tv_volume    
      - type: vertical-stack
        cards: 
          - type: glance
            title: Dreamscreen Source
            show_state: false
            columns: 3
            entities:
              - entity: dreamscreen.dreamscreen_hd
                icon: mdi:youtube-tv
                name:
                tap_action:
                  action: call-service
                  service: dreamscreen.set_hdmi_source
                  service_data:
                    entity_id: dreamscreen.dreamscreen_hd
                    source: "0"
              - entity: dreamscreen.dreamscreen_hd
                icon: mdi:xbox
                name:
                tap_action:
                  action: call-service
                  service: dreamscreen.set_hdmi_source
                  service_data:
                    entity_id: dreamscreen.dreamscreen_hd
                    source: "1"
              - entity: dreamscreen.dreamscreen_hd
                icon: mdi:steam
                name:
                tap_action:
                  action: call-service
                  service: dreamscreen.set_hdmi_source
                  service_data:
                    entity_id: dreamscreen.dreamscreen_hd
                    source: "2"
      - type: vertical-stack
        cards: 
          - type: glance
            title: Dreamscreen Mode
            show_state: false
            columns: 3
            entities:
              - entity: dreamscreen.dreamscreen_hd
                icon: mdi:power
                name:
                tap_action:
                  action: call-service
                  service: dreamscreen.set_mode
                  service_data:
                    entity_id: dreamscreen.dreamscreen_hd
                    mode: "0"
              - entity: dreamscreen.dreamscreen_hd
                icon: mdi:television
                name:
                tap_action:
                  action: call-service
                  service: dreamscreen.set_mode
                  service_data:
                    entity_id: dreamscreen.dreamscreen_hd
                    mode: "1"
              - entity: dreamscreen.dreamscreen_hd
                icon: mdi:alarm-light
                name:
                tap_action:
                  action: call-service
                  service: dreamscreen.set_mode
                  service_data:
                    entity_id: dreamscreen.dreamscreen_hd
                    mode: "3"
  - title: Kinderzimmer
    cards:
      - type: light
        entity: light.kizilampe_2
  - title: Schlafzimmer
    cards: 
      - type: picture-glance
        title:  Schlafzimmer
        entities:
          - light.stehlampe
          - light.schlaflampe
        camera_image: camera.mjpeg_camera
      - type: light
        entity: light.schlafzimmer
      - type: vertical-stack
        cards:
          - type: picture-elements
            image: https://community-home-assistant-assets.s3.dualstack.us-west-2.amazonaws.com/original/3X/8/2/8249fd50a958e80bd226584a09acd534471bbb4a.png
