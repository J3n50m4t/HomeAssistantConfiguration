  - title: Monitoring
    cards:
      - type: custom:vertical-stack-in-card
        title: Speed
        cards:
          - type: picture-entity
            show_info: false
            show_name: false
            show_state: false
            entity: camera.grafana_fritzbox_traffic
          - type: picture-entity
            show_info: false
            show_name: false
            show_state: false
            entity: camera.grafana_tvboard_temperature
          - type: horizontal-stack
            cards:
            - type: sensor
              entity: sensor.vacuum_area_cleaned
              name: Bereich ges√§ubert
              graph: none
            - type: sensor
              entity: sensor.vacuum_cleaning_time
              name: Reinigungszeit
              graph: none

  - title: Tautulli card
    icon: mdi:plex
    cards:
      - type: picture-elements
        image: /local/images/plex.jpg
        elements: 
          - type: custom:text-element
            text: "<b style='color: orange; font-size: 18px'>Now Playing: </b>"
            style:
              top: 7%
              left: 15px
              transform: none
          - type: custom:text-element
            text: "<b style='color: orange; font-size: 18px'>Statistics: </b>"
            style:
              top: 37%
              left: 15px
              transform: none
          - type: custom:state-attribute-element
            entity: sensor.tautulli
            attribute: "Top Movie"
            show_empty: true
            prefix: "<b style='color: orange; margin-right: 5px'>Most played movie: </b>"
            style:
              top: 50%
              left: 15px
              color: white
              transform: none
          - type: custom:state-attribute-element
            entity: sensor.tautulli
            attribute: "Top TV Show"
            show_empty: true
            prefix: "<b style='color: orange; margin-right: 11px'>Most played show: </b>"
            style:
              top: 60%
              left: 15px
              color: white
              transform: none
          - type: custom:state-attribute-element
            entity: sensor.tautulli
            attribute: "Top User"
            show_empty: true
            prefix: "<b style='color: orange; margin-right: 20px'>Most active user: </b>"
            style:
              top: 70%
              left: 15px
              color: white
              transform: none
          - type: custom:state-attribute-element
            entity: sensor.tautulli
            attribute: "stream_count"
            show_empty: true
            prefix: "<b style='color: orange; margin-right: 20px'>Current Streams: </b>"
            style:
              top: 80%
              left: 15px
              color: white
              transform: none              
