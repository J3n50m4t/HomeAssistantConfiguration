wetter:
  name: Wetter
  view: true
  entities:
    - group.darksky_wetterview
    - group.luftdaten
    
darksky_wetterview:
  name: Darksky Wetter
  entities:
    - sensor.dark_sky_temperature
    - sensor.dark_sky_daily_high_temperature
    - sensor.dark_sky_daily_low_temperature
    - sensor.dark_sky_wind_speed
    
LuftDaten:
  name: Luftqualität
  entities: 
    - sensor.luftdaten_pm10
    - sensor.luftdaten_pm25
    - sensor.luftdaten_humidity
    - sensor.luftdaten_temperature

####SABnzbd
sab:
  name: SABnzbd
  entities:
    - sensor.sabnzbd_status
    - sensor.sabnzbd_speed
    - sensor.sabnzbd_left
    - sensor.sabnzbd_disk_free
    - sensor.sabnzbd_queue_count

####SYNOLOGY
Synology:
  name: NAS Data
  entities:
  - sensor.cpu_load_total
  - sensor.memory_usage_real
  - sensor.network_down
  - sensor.network_up

####SPEEDTEST
Speedtest:
  name: Speedtest
  entities:
  - sensor.speedtest_ping
  - sensor.speedtest_download
  - sensor.speedtest_upload

####TEMPLATE
benzinpreis:
  name: Benzinpreis
  entities:
    - sensor.jetloebtauersplited
    - sensor.starcoventrysplited
    - sensor.kauflandfreibergsplited

Internet:
  name: Internet
  view: true
  entities:
    - group.delugesynology
    - group.delugeryzen
    - group.sab
    - group.fritzbox_network
    - group.synology
    - group.speedtest
    - group.connected_devices
##DEVICE TRACKER
connected_devices:
  name: Verbundene Geräte
  entities:
  - device_tracker.oneplus3
  - device_tracker.ryzenpc
  - device_tracker.firetvtablet
  - device_tracker.laptopmarkus
  - device_tracker.vanessasiphone
##MEDIAPLAYER
audio: 
  name: Audiogeräte 
  entities:
    - media_player.lautsprecher
    - media_player.androidtv

video:
  name: "Video"
  entities:
    - media_player.chromecast_video
